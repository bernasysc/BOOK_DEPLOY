<!DOCTYPE html>
<html>
<head>
    <title>Register - Bookify</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        /* Keep original input size */
        input[type="text"],
        .password-wrapper input {
            width: 250px;      /* original width */
            height: 35px;      /* original height */
            padding: 8px;
            font-size: 16px;
            margin-bottom: 15px;
            box-sizing: border-box;
        }

        /* Password wrapper for Show/Hide button */
        .password-wrapper {
            position: relative;
            display: inline-block; /* keep size same as input */
        }

        /* Show/Hide button inside password input */
        .password-wrapper .togglePassword {
            position: absolute;
            right: 5px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            font-size: 0.9em;
            color: #333;
            padding: 0;
        }

        /* Submit button same width as inputs */
        button[type="submit"] {
            width: 250px;  /* same as input width */
            height: 35px;  /* same as input height */
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h2>Register</h2>

    <!-- Display flash messages -->
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <p>{{ message }}</p>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <form method="POST" action="{{ url_for('register') }}">
        <input type="text" name="username" placeholder="Username" required><br>

        <div class="password-wrapper">
            <input type="password" name="password" placeholder="Password" required>
            <button type="button" class="togglePassword">Show</button>
        </div><br>

        <button type="submit">Register</button>
    </form>

    <p>Already have an account? <a href="{{ url_for('login') }}">Login here</a></p>

    <script>
        // Toggle password visibility
        const togglePassword = document.querySelector('.togglePassword');
        const passwordInput = document.querySelector('input[name="password"]');

        togglePassword.addEventListener('click', () => {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            togglePassword.textContent = type === 'password' ? 'Show' : 'Hide';
        });
    </script>
</body>
</html>
