<!DOCTYPE html>
<html>
<head>
    <title>Login - Bookify</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        /* Keep input size consistent with register page */
        input[type="text"], 
        .password-wrapper input {
            width: 250px;
            height: 35px;
            padding: 8px;
            font-size: 16px;
            margin-bottom: 15px;
            box-sizing: border-box;
        }

        /* Password wrapper for Show/Hide button */
        .password-wrapper {
            position: relative;
            display: inline-block; /* keep same width as input */
            margin-bottom: 15px;
        }

        /* Show/Hide button inside password input */
        .password-wrapper .togglePassword {
            position: absolute;
            right: 5px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            font-size: 0.9em;
            color: #333;
            padding: 0;
        }

        /* Submit button same width/height as inputs */
        button[type="submit"] {
            width: 250px;
            height: 35px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<h2>Login</h2>

{% with messages = get_flashed_messages(with_categories=true) %}
  {% if messages %}
    {% for category, message in messages %}
      <p>{{ message }}</p>
    {% endfor %}
  {% endif %}
{% endwith %}

<form method="POST" action="{{ url_for('login') }}">
    <input type="text" name="username" placeholder="Username" required><br>

    <div class="password-wrapper">
        <input type="password" name="password" placeholder="Password" required>
        <button type="button" class="togglePassword">Show</button>
    </div>

    <button type="submit">Login</button>
</form>

<!-- Register row -->
<div class="register-row">
    <p>Don't have an account?</p>
    <a href="{{ url_for('register') }}" class="register-btn">Register</a>
</div>

<!-- Forgot password button below -->
<a href="{{ url_for('forgot_password') }}" class="forgot-btn">Forgot password?</a>

<script>
    // Toggle password visibility
    const togglePassword = document.querySelector('.togglePassword');
    const passwordInput = document.querySelector('input[name="password"]');

    togglePassword.addEventListener('click', () => {
        const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
        passwordInput.setAttribute('type', type);
        togglePassword.textContent = type === 'password' ? 'Show' : 'Hide';
    });
</script>

</body>
</html>
