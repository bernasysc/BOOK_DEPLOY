<!DOCTYPE html>
<html>
<head>
    <title>{{ title }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        .recommend-title {
            font-family: inherit; /* keep same site font */
            font-size: 1.25em;
            font-weight: 600;
            color: #5a0016; /* elegant burgundy */
            letter-spacing: 0.2px;
            margin: 18px 0 12px 0;
            padding-bottom: 8px;
            border-bottom: 1px solid rgba(0,0,0,0.06);
        }
        @media (max-width: 480px) {
            .recommend-title { font-size: 1.1em; }
        }
    </style>
</head>
<body>

    <h1 class="recommend-title">{{ title }}</h1>
    <div class="user-links">
        <a href="{{ url_for('home') }}">Home</a> |
        <a href="{{ url_for('profile') }}">Profile</a>
    </div>

    {% if recs %}
    <div class="recommendations-grid">
        {% for book, score, reasons in recs %}
            <div class="book-card">
                <a href="{{ url_for('book_detail', book_id=book.id) }}" class="book-link">
                    <img src="{{ book.image_url if book.image_url else url_for('static', filename='no_image.png') }}" class="book-image" alt="{{ book.title }}">
                    <h3>{{ book.title }}</h3>
                    <p class="author">{{ book.authors }}</p>
                </a>
                <p class="rec-reason">Because you liked: {{ reasons|join(', ') }}</p>
            </div>
        {% endfor %}
    </div>
    {% else %}
        <p>No recommendations available right now.</p>
    {% endif %}

</body>
</html>
